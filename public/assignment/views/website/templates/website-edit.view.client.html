<div class="view-container website-list-page" ng-controller="EditWebsiteController as model">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <div class="navbar-text pull-left no-left-margin">
                        <a href="#/user/{{model.userID}}/website" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link"
                           href="#/user/{{model.userID}}/website/{{model.websiteID}}">
                            Websites
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a href="#/user/{{model.userID}}/website/{{model.websiteID}}"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="navbar-text pull-left no-left-margin visible-xs-block">
                        <a href="#/user/{{model.userID}}/website" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link"
                           href="#/user/{{model.userID}}/website/{{model.websiteID}}">
                            Edit Website
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs scrollable-pane left-pane">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a href="#/user/{{model.userID}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <a href="#/user/{{model.userID}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 col-xs-12 scrollable-pane right-pane">
                <form name="editWebsiteForm" novalidate>
                    <div class="form-group">
                        <label for="website-name">Website Name</label>
                        <input ng-model="model.website.name" type="text"
                               class="form-control" id="website-name"
                               name="website-name" placeholder="Name" required/>
                        <div ng-show="model.missingName ||
                        (editWebsiteForm.$submitted && editWebsiteForm['website-name'].$invalid)"
                             class="error">Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="website-desc">Website Description</label>
                        <textarea ng-model="model.website.description"
                                  class="form-control" rows="3" id="website-desc"
                                  name="website-desc"
                                  placeholder="Description"></textarea>
                    </div>
                    <div class="alert alert-danger" ng-show="model.error">
                        {{model.error}}
                    </div>

                    <div class="alert alert-success" ng-show="model.message">
                        {{model.message}}
                    </div>
                    <div class="form-group">
                        <button type="submit"
                                ng-click="editWebsiteForm.$valid && model.updateWebsite(model.website)"
                                class="btn btn-primary btn-block">
                            Update
                        </button>
                    </div>
                    <div class="form-group">
                        <a ng-click="model.deleteWebsite()"
                           class="btn btn-danger btn-block">
                            Delete
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" href="#/user/{{model.userID}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
