<div class="view-container website-list-page" ng-controller="NewWebsiteController as model">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <div class="navbar-text pull-left no-left-margin">
                        <a href="#/user/{{model.userID}}/website" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link" href="#/user/{{model.userID}}/website/new">
                            Websites
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a href="#/user/{{model.userID}}/website/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="navbar-text pull-left no-left-margin visible-xs-block">
                        <a href="#/user/{{model.userID}}/website" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a ng-click="model.createWebsite(website)" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link" href="#/user/{{model.userID}}/website/new">
                            New Website
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs scrollable-pane left-pane">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a href="#/user/{{model.userID}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <a href="#/user/{{model.userID}}/website/{{website._id}}/page">{{website.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 col-xs-12 scrollable-pane right-pane">
                <form name="newWebsiteForm" novalidate>
                    <div class="form-group">
                        <label for="website-name">Name</label>
                        <input ng-model="website.name" type="text" class="form-control"
                               id="website-name"
                               name="website-name" placeholder="Name" required/>
                        <div ng-show="model.missingName ||
                        (newWebsiteForm.$submitted && newWebsiteForm['website-name'].$invalid)"
                             class="error">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="website-desc">Description</label>
                        <textarea ng-model="website.description" class="form-control"
                                  rows="3" id="website-desc"
                                  name="website-desc" placeholder="Description"></textarea>
                    </div>
                    <div ng-show="model.error" class="alert alert-danger" role="alert">
                        {{model.error}}
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="newWebsiteForm.$valid && model.createWebsite(website)"
                                class="btn btn-primary btn-block">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" href="#/user/{{model.userID}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
