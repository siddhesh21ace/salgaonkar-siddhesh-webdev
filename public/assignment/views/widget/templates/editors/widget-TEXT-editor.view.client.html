<h1>Header Editor</h1>
<div class="form-group">
    <label for="widget-name">Name</label>
    <input ng-model="model.widget.name" type="text"
           class="form-control" id="widget-name" name="widget-name" required/>
    <div ng-show="model.missingName ||
                        (editWidgetForm.$submitted && editWidgetForm['widget-name'].$invalid)"
         class="error">Name is required
    </div>
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <input ng-model="model.widget.text" type="text"
           class="form-control" id="widget-text" name="widget-text"/>
</div>
<div class="form-group">
    <label for="widget-rows">Rows</label>
    <input ng-model="model.widget.rows" type="number"
           class="form-control" id="widget-rows" name="widget-rows"/>
</div>
<div class="form-group">
    <label for="widget-placeholder">Placeholder</label>
    <input ng-model="model.widget.placeholder" type="text"
           class="form-control" id="widget-placeholder" name="widget-placeholder"/>
</div>
<div class="form-group">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                   ng-model="model.widget.formatted">Formatted
        </label>
    </div>
</div>
