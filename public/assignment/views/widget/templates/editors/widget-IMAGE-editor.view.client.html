<form
        name="imageForm"
        action="{{model.url}}"
        method="post"
        enctype="multipart/form-data">
    <h1>Image Editor</h1>
    <div class="form-group">
        <input ng-model="model.widget._id" type="text" style="display:none"
               class="form-control" id="widget-id" name="widget-id"/>
    </div>
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.name" type="text"
               class="form-control" id="widget-name" name="widget-name"/>
    </div>
    <div class="form-group">
        <label for="widget-url">URL</label>
        <input ng-model="model.widget.url" type="text"
               class="form-control" id="widget-url" name="widget-url"/>
    </div>
    <div class="form-group">
        <label for="widget-width">Width</label>
        <input ng-model="model.widget.width" type="text"
               class="form-control" id="widget-width" name="widget-width"/>
    </div>
    <div class="form-group">
        <label for="widget-file">Upload</label>
        <input type="file" class="form-control" id="widget-file" name="widget-file" required/>
        <span ng-show="imageForm.widget-file.$error.required">Please select a file.</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-warning">Upload Image</button>
    </div>

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <div class="form-group">
        <a class="btn btn-info btn-block"
           href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}/widget/{{model.widgetID}}/flickrsearch">
            Search Flickr
        </a>
    </div>

    <div class="form-group">
        <a ng-click="model.updateWidget(model.widget)" class="btn btn-success btn-block">
            Update
        </a>
    </div>
    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</form>
