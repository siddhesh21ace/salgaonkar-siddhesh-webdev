<h1>HTML Editor</h1>
<div class="form-group">
    <label for="widget-name">Name</label>
    <input ng-model="model.widget.name" type="text"
           class="form-control" id="widget-name" name="widget-name" required/>
    <div ng-show="model.missingName ||
                        (editWidgetForm.$submitted && editWidgetForm['widget-name'].$invalid)"
         class="error">Name is required
    </div>
</div>

<div class="form-group">
    <div ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'quote'],
            ['bold','italics','underline','strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],
            ['justifyLeft','justifyCenter','justifyRight','justifyFull'],
            ['indent','outdent'],['html', 'insertImage','insertLink', 'wordcount', 'charcount']]">
    </div>
</div>
