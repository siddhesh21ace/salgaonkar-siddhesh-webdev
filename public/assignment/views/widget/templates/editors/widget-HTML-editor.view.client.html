<form>
    <h1>HTML Editor</h1>
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.name" type="text"
               class="form-control" id="widget-name" name="widget-name" />
    </div>
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input ng-model="model.widget.text" type="text"
               class="form-control" id="widget-text" name="widget-text" />
    </div>

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <div class="form-group">
        <a ng-click="model.updateWidget(model.widget)" class="btn btn-primary btn-block">
            Update
        </a>
    </div>
    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>

</form>
