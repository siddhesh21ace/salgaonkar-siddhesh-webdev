<div class="view-container widget-edit-page" ng-controller="EditWidgetController as model">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left no-left-margin">
                <a class="navbar-link"
                   href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}/widget">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand navbar-link"
                   href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}/widget/{{model.widgetID}}">
                    Widget Editor
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ng-if="model.widget" ng-switch="model.widget.widgetType">
            <div ng-switch-when="HEADER">
                <ng-include
                        src="'views/widget/templates/editors/widget-HEADER-editor.view.client.html'">
                </ng-include>
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include
                        src="'views/widget/templates/editors/widget-IMAGE-editor.view.client.html'">
                </ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include
                        src="'views/widget/templates/editors/widget-HTML-editor.view.client.html'">
                </ng-include>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include
                        src="'views/widget/templates/editors/widget-YOUTUBE-editor.view.client.html'">
                </ng-include>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" href="#/user/{{model.userID}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
