<div class="view-container login-page" ng-controller="LoginController as model">
    <div class="container-fluid">
        <form>
            <h1>Login</h1>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input ng-model="user.username" type="text"
                       class="form-control" id="username" name="username"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input ng-model="user.password" type="password"
                       class="form-control" id="password" name="password"
                       placeholder="Password"/>
            </div>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <div class="form-group">
                <a class="btn btn-block btn-primary" ng-click="model.login(user)">
                    Login
                </a>
            </div>
            <div class="form-group">
                <a class="btn btn-block btn-success" href="#/register">
                    Register
                </a>
            </div>
        </form>
    </div>
</div>
