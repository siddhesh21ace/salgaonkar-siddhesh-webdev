<div class="view-container list-page" ng-controller="PageListController as model">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/new"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-text pull-left no-left-margin">
                <a href="#/user/{{model.userID}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page"
                   class="navbar-brand navbar-link no-left-margin">
                    Pages
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" href="#/user/{{model.userID}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
