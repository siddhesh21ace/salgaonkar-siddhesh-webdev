<div class="view-container edit-page" ng-controller="EditPageController as model">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <div class="navbar-text pull-left no-left-margin">
                        <a class="navbar-link"
                           href="#/user/{{model.userID}}/website/{{model.websiteID}}/page">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link"
                           href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}">
                            Pages
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="navbar-text pull-left no-left-margin visible-xs-block">
                        <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-text pull-right no-right-margin">
                        <a ng-click="model.updatePage(model.page)" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link"
                           href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}">
                            Edit Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs scrollable-pane left-pane">
                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{page._id}}"
                           class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 col-xs-12 scrollable-pane right-pane">
                <form name="editPageForm" novalidate>
                    <div class="form-group">
                        <label for="page-name">Name</label>
                        <input ng-model="model.page.name" type="text"
                               class="form-control" id="page-name"
                               name="page-name" placeholder="Page Name" value="Home" required/>
                        <div ng-show="model.missingName ||
                        (editPageForm.$submitted && editPageForm['page-name'].$invalid)"
                             class="error">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="page-desc">Des</label>
                        <textarea ng-model="model.page.description" class="form-control"
                                  rows="3" id="page-desc"
                                  name="page-desc"
                                  placeholder="Page Description">
                        </textarea>
                    </div>

                    <div class="alert alert-danger" ng-show="model.error">
                        {{model.error}}
                    </div>

                    <div class="alert alert-success" ng-show="model.message">
                        {{model.message}}
                    </div>
                    <div class="form-group">
                        <button type="submit"
                                ng-click="editPageForm.$valid && model.updatePage(model.page)"
                           class="btn btn-primary btn-block">
                            Update
                        </button>
                    </div>
                    <div class="form-group">
                        <a ng-click="model.deletePage()" class="btn btn-danger btn-block">
                            Delete
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right no-right-margin">
                <a class="navbar-link" href="#/user/{{model.userID}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
